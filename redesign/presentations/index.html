    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
      var metaUrl = "http://www.metalab.csun.edu/";
      var rootElement = $(document.documentElement);
      var modalCloseClasses = [$(".delete"), $(".modal-background")];
      $("#current-year").text(moment().format("YYYY"));

      $(".navbar-burger").click(function(e) {
        e.preventDefault();
        $(this).toggleClass("is-active");
        $(".navbar-menu").toggleClass("is-active");
      });

      jQuery.each(modalCloseClasses, function() {
        $(this).click(function(e) {
          e.preventDefault();
          closeModals();
        });
      });

      $(".app-links").click(function(e) {
        e.preventDefault();
        $(".modal-card-title").text("CSUN " + $(this).text() + " Application");
        $(".is-success").text("Visit " + $(this).text());
        $(".is-success").attr("target", "blank");
        if ($(this).text() === "Scholarship") {
          $(".is-success").attr("href", metaUrl + "/faculty/beta/" + $(this).text().toLowerCase());
        } else if ($(this).attr("id") === "aa2") {
          $(".is-success").attr("href", metaUrl + "/" + $(this).attr("id"));
        } else {
          $(".is-success").attr("href", metaUrl + "/" + $(this).text().toLowerCase());
        }
        $(".modal").addClass("is-active");
        rootElement.addClass('is-clipped');
      });

      function closeModals() {
        $(".modal").removeClass("is-active");
        rootElement.removeClass('is-clipped');
      }

      $(document).on("keydown", function (event) {
        var e = event || window.event;
        if (e.keyCode === 27) {
          closeModals();
        }
      });
    </script>
